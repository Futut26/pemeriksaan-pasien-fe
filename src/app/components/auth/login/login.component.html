<div class="login-container d-flex justify-content-center align-items-center">
    <div class="login-card shadow-lg p-4 rounded">
      <h2 class="text-center mb-4">Selamat Datang</h2>
      <form (ngSubmit)="login()">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            [(ngModel)]="email"
            name="email"
            class="form-control"
            placeholder="Masukkan email"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            [(ngModel)]="password"
            name="password"
            class="form-control"
            placeholder="Masukkan password"
            required
          />
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-block">Login</button>
        </div>
      </form>
      <div class="text-center mt-3">
        <p>Belum punya akun? <a routerLink="/register" class="text-decoration-none">Daftar di sini</a></p>
      </div>
    </div>
  </div>
